<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let players =[];
        let goals = [];
        function addPlayer(name,goal) {
            players.push(name);
            goals.push(goal);
            console.log(`Đã thêm cầu thủ ${name} với ${goal} bàn thắng.`);
        }
        function showSquad() {
            if (players.length === 0) {
                console.log("Danh sách đội bóng đang trống");
                return;
            }
            for (let i = 0; i < players.length; i++) {
                console.log(`${i + 1}.${players[i]}-${goals[i]} bàn`);
            }
        }
        addPlayer("Rnd",7);
        addPlayer("Ms",10);
        showSquad();
    </script>
</body>
</html>
