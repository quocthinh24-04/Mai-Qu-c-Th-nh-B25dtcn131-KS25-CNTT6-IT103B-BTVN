<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đội bóng (1 mảng)</title>
</head>
<body>
<script>
    let players = [];  
    let positions = ["Thủ môn", "Hậu vệ", "Tiền vệ", "Tiền đạo"];
    let n = +prompt("Có bao nhiêu cầu thủ cần nhập vào đội bóng?");
    for (let i = 0; i < n; i++) {
        console.log(`Nhập cầu thủ ${i + 1}:`);    
        let id;
        while (true) {
            id = prompt("Nhập mã cầu thủ:");
            let isDuplicate = false;

            for (let p of players) {
                if (p.split("-")[0] === id) {
                    isDuplicate = true;
                    break;
                }
            }

            if (!isDuplicate) break;
            alert("Mã cầu thủ đã tồn tại, nhập lại!");
        }
        let name;
        while (true) {
            name = prompt("Nhập tên cầu thủ:");
            if (name.trim() !== "") break;
            alert("Tên cầu thủ không được để trống!");
        }
        let pos;
        while (true) {
            pos = +prompt(
                "Nhập vị trí (1: Thủ môn, 2: Hậu vệ, 3: Tiền vệ, 4: Tiền đạo):"
            );
            if (pos >= 1 && pos <= 4) break;
            alert("Vị trí không hợp lệ!");
        }
        let playerInfo = `${id}-${name}-${positions[pos - 1]}`;
        players.push(playerInfo);
    }
    function printTeamRoster() {
        console.log(`Đội bóng hiện tại (${players.length} cầu thủ):`);
        for (let i = 0; i < players.length; i++) {
            let parts = players[i].split("-");
            console.log(
                `${i + 1}. Mã: ${parts[0]} | Tên: ${parts[1]} | Vị trí: ${parts[2]}`
            );
        }
    } 
    function pushPlayer(name, position) {
        let newId = "P" + String(players.length + 1).padStart(3, "0");
        let playerInfo = `${newId}-${name}-${position}`;
        players.push(playerInfo);
    }
    printTeamRoster();
</script>
</body>
</html>
