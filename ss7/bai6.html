<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let players = [
            "P001-Nguyễn Văn A-Thủ môn",
            "P002-Trần Thị B-Hậu vệ",
            "P003-Lê Văn C-Hậu vệ",
            "P004-Phạm Văn D-Tiền vệ",
            "P005-Hoàng Thị E-Tiền đạo",
            "P006-Vũ Minh F-Tiền đạo",
            "P007-Đặng Văn G-Thủ môn"
        ];
        function getShortestPlayerName() {
            let shortestName = null;

            for (let i = 0; i < players.length; i++) {
                let name = players[i].split("-")[1];

                if (shortestName === null || name.length < shortestName.length) {
                    shortestName = name;
                }
            }
            return shortestName;
        }
        function countPlayersWithPositionLengthGreaterThan(length) {
            let count = 0;

            for (let i = 0; i < players.length; i++) {
                let position = players[i].split("-")[2];
                if (position.length > length) {
                    count++;
                }
            }
            return count;
        }
        console.log("Tên cầu thủ có tên ngắn nhất:");
        console.log(getShortestPlayerName());
        console.log("Số cầu thủ có tên vị trí dài hơn 7 ký tự:");
        console.log(countPlayersWithPositionLengthGreaterThan(7));
    </script>
</body>

</html>
