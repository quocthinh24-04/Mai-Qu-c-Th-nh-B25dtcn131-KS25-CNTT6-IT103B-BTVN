<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let players = [
            "P001-Nguyễn Văn A-Thủ môn",
            "P002-Trần Thị B-Hậu vệ",
            "P003-Lê Văn C-Hậu vệ",
            "P004-Phạm Văn D-Tiền vệ",
            "P005-Hoàng Thị E-Tiền đạo",
            "P006-Vũ Minh F-Tiền đạo",
            "P007-Đặng Văn G-Thủ môn"
        ];
        function getAllPositions() {
            let positions = [];

            for (let i = 0; i < players.length; i++) {
                let position = players[i].split("-")[2];
                if (!positions.includes(position)) {
                    positions.push(position);
                }
            }
            return positions;
        }
        function findPlayersWithLongestName() {
            let longestName = "";
            for (let i = 0; i < players.length; i++) {
                let name = players[i].split("-")[1];
                if (name.length > longestName.length) {
                    longestName = name;
                }
            }
            return longestName;
        }
        function countPlayersStartingWithLetter(letter) {
            let count = 0;
            let target = letter.toLowerCase();

            for (let i = 0; i < players.length; i++) {
                let name = players[i].split("-")[1].toLowerCase();
                if (name.startsWith(target)) {
                    count++;
                }
            }
            return count;
        }
        console.log("Các vị trí có trong đội:");
        console.log(getAllPositions());
        console.log("Cầu thủ có tên dài nhất:");
        console.log(findPlayersWithLongestName());
        console.log("Số cầu thủ có tên bắt đầu bằng chữ 'N':");
        console.log(countPlayersStartingWithLetter("N"));
    </script>
</body>

</html>
