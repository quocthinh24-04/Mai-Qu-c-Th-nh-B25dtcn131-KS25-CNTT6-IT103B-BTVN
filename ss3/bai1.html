    <script>
       let n = +prompt("Hôm nay có bao nhiêu lượt mượn sách");
       let result ="";
       let count = 0;
        for ( let i = 0; i < n; i++) {
            let userName = prompt("Tên người mượn");
            let nameBook = prompt("Tên sách: ");
            let daysBorrow = +prompt("Số ngày mượn");
            if (daysBorrow > 14) {
                 result =  "Thời gian mượn vượt quy định (tối đa 14 ngày)";
            } else if (daysBorrow <= 14) {
                 result ="Mượn thành công";
                 count++;
            }
        }
        console.log( result );
        console.log("Tổng số lần mượn",count);
