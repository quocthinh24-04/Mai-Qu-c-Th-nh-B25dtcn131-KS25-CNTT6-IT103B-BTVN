<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        while (count < 3) {
            let password = prompt("Nhập mật khẩu:");
            if (password === "admin123") {
                console.log("Đăng nhập thành công");
                break;
            } else {
                console.log(`Sai mật khẩu lần ${count + 1}`);
                count++;
            }  
        }
        if (count ===3) {
            console.log("Hệ thống đã bị khóa");
        } else {
            do {
                let choice = +prompt(`
            Chọn chức năng:
            1 - Nhập lô sách mới
            2 - Vẽ sơ đồ kệ sách
            3 - Thoát
            `)
            switch (choice) {
                case 1:
                    let importBook = +prompt("Bạn muốn nhập bao nhiêu cuốn sách");
                    let total = 0;
                    for (let i = 1; i <= importBook; i++){
                        let price = +prompt(`Nhập giá tiền cho cuốn sách thứ ${i}:`);
                        if (price <= 0){
                            console.log("Giá tiền không hợp lệ!");
                            continue;
                        }
                        total += price;
                    }
                    console.log(`Tổng giá trị nhập kho đợt này là:${total}`);
                    break;
                case 2:
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 5; j++) {
                            if (i == 1 && j == 2) {
                                console.log("Khu vực", i + 1, "- Kệ", j + 1, ": Đang sửa chữa");
                                continue;
                            }
                            console.log("Khu vực", i + 1, "- Kệ", j + 1);
                        }
                    }
                    break;
                case 3:
                    console.log("Thoát chương trình");
                    break;
                default:
                    console.log("Lựa chọn không hợp lệ");
                    break;
            }
            } while (choice != 3);
        }
    </script>
</body>
</html>
