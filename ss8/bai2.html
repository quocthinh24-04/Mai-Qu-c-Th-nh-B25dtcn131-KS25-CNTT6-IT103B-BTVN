    <script>
        const playerNames = ["Messi","Ronaldo","Neymar","De Bruyne","Kante","Van Dijk","Alisson",];
        function getUpperNames(playerNames) {
            return playerNames.map((val) => val.toUpperCase());
        }
        console.log(getUpperNames(playerNames));
        console.log(playerNames);
    </script>
