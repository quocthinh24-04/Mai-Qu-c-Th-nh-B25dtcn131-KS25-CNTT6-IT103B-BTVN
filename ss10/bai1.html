<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const player = {
            name: "Messi",
            position: "Forward",
            age: 36,
            goals: 25,
            assists: 15,

        };
        function showPlayerInfo(player) {
            let sum = player.goals + player.assists;
            console.log(`
            Tên: ${player.name}
            Vị trí: ${player.position}
            Tuổi: ${player.age}
            Bàn thắng mùa này: ${player.goals}
            Kiến tạo mùa này: ${player.assists}
            Tổng đóng góp: ${sum}
            `);

        }
        showPlayerInfo(player);
    </script>
</body>

</html>
