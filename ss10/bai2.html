<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const player = {
        name: "De Bruyne",
        position: "Midfielder",
        goals: 8,
        assists: 25,
        matchesPlayed: 35,
        };
        function addPerformanceScore(player) {
            player.performancePerMatch = ((player.goals + player.assists)/player.matchesPlayed).toFixed(2);

            if(player.performancePerMatch >= 1){
                player.isKeyPlayer = true;
            }else{
                player.isKeyPlayer = false;
            }
            console.log(player);
        }
        addPerformanceScore(player)
    </script>
</body>
</html>
