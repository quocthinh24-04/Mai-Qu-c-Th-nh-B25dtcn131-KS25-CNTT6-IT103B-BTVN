<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let bookName = prompt ("Nhập tên sách:");
        let borrowName = prompt ("Nhập tên người mượn:");
        let bookCondition = prompt ("Tình trạng sách:");
        let numberOfDaysBorrowed = +prompt ("Số ngày mượn:");
        let libraryCard = prompt ("Có thẻ thư viện không:");
        if (bookCondition === "Có sẵn") {
            if (libraryCard === "Có") {
                console.log("Chúc mừng, bạn có thể mượn sách này");
            } else {
                console.log("Cần thẻ thư viện");
            }
        } else if (bookCondition === "Đã mượn" && numberOfDaysBorrowed <30) {
            if (libraryCard === "Có") {
                console.log("Sách đang được mượn, vui lòng đợi đến khi trả lại");
            } else {
                console.log("Bạn không thể mượn sách nếu không có thẻ thư viện");
            }
        } else if (bookCondition === "Không có sẵn") {
                console.log("Sách này hiện tại không có sẵn trong thư viện, bạn có thể đăng ký mượn sau");
        } else {
            console.log("Thông tin không hợp lệ, vui lòng nhập lại");
        }
    </script>
